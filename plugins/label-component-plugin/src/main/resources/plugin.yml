plugin-id: label-component-plugin
plugin-name: Label Component
version: 1.0.0
author: Mainul35
description: A text label component for displaying static or dynamic text
main-class: dev.mainul35.plugins.ui.LabelComponentPlugin
plugin-type: ui-component

# Spring configuration for API and database
spring:
  component-scan:
    - dev.mainul35.plugins.ui
    - dev.mainul35.plugins.ui.controller
    - dev.mainul35.plugins.ui.service
    - dev.mainul35.plugins.label.repository
  entities:
    - dev.mainul35.plugins.entities.label

# API configuration
api: /api/labels

# UI Component Configuration
ui-component:
  component-id: label
  display-name: Label
  category: ui
  icon: Label
  description: Text label component for displaying headings, paragraphs, or any text content

  # Default dimensions
  default-width: 200px
  default-height: auto

  # Size constraints
  resizable: true
  min-width: 50px
  max-width: 100%
  min-height: 20px
  max-height: 500px

  # React component path (relative to plugin resources)
  react-component-path: /components/Label.jsx

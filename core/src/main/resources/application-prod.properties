# ==============================================
# Production Configuration for VSD CMS
# ==============================================

# Server Configuration
server.port=8080

# PostgreSQL Database Configuration (production)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://postgres:5432/vsd_cms}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${DATABASE_USERNAME:vsdcms}
spring.datasource.password=${DATABASE_PASSWORD}

# JPA/Hibernate Configuration for PostgreSQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Flyway Migration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration/postgresql
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0

# Disable H2 Console in production
spring.h2.console.enabled=false

# Logging
logging.level.root=WARN
logging.level.dev.mainul35.cms=INFO
logging.level.org.flywaydb=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://cms.visualsitedesigner.com}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allow-credentials=true

# Plugin System Configuration
app.plugin.directory=/app/plugins
app.plugin.hot-reload.enabled=false
app.plugin.validation.enabled=true

# Security - Public API Endpoints
security.public-api-patterns=${SECURITY_PUBLIC_API_PATTERNS:/api/sample/**}

# JWT Authentication Configuration
app.jwt.secret=${JWT_SECRET}
app.jwt.access-token-expiration=900000
app.jwt.refresh-token-expiration=604800000
app.jwt.issuer=vsd-cms

# VSD Auth Server Integration
app.auth-server.enabled=true
app.auth-server.issuer-uri=${AUTH_SERVER_ISSUER_URI:https://vsdauthserver.visualsitedesigner.com}
app.auth-server.jwk-set-uri=${AUTH_SERVER_JWK_URI:https://vsdauthserver.visualsitedesigner.com/oauth2/jwks}

# OAuth2 Client for VSD Auth Server
spring.security.oauth2.client.registration.vsd-auth.client-id=${VSD_CMS_CLIENT_ID:vsd-cms-client}
spring.security.oauth2.client.registration.vsd-auth.client-secret=${VSD_CMS_CLIENT_SECRET}
spring.security.oauth2.client.registration.vsd-auth.scope=openid,profile,email
spring.security.oauth2.client.registration.vsd-auth.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.vsd-auth.redirect-uri=${FRONTEND_URL:https://cms.visualsitedesigner.com}/login/oauth2/code/vsd-auth
spring.security.oauth2.client.provider.vsd-auth.issuer-uri=${AUTH_SERVER_ISSUER_URI:https://vsdauthserver.visualsitedesigner.com}
spring.security.oauth2.client.provider.vsd-auth.authorization-uri=${AUTH_SERVER_ISSUER_URI:https://vsdauthserver.visualsitedesigner.com}/oauth2/authorize
spring.security.oauth2.client.provider.vsd-auth.token-uri=${AUTH_SERVER_INTERNAL_URL:http://vsd-auth-server:9001}/oauth2/token
spring.security.oauth2.client.provider.vsd-auth.jwk-set-uri=${AUTH_SERVER_JWK_URI:http://vsd-auth-server:9001/oauth2/jwks}
spring.security.oauth2.client.provider.vsd-auth.user-info-uri=${AUTH_SERVER_INTERNAL_URL:http://vsd-auth-server:9001}/userinfo
spring.security.oauth2.client.provider.vsd-auth.user-name-attribute=sub

# Frontend URL for redirects
app.frontend.url=${FRONTEND_URL:https://cms.visualsitedesigner.com}

# Trust proxy headers (Cloudflare)
server.forward-headers-strategy=framework
server.tomcat.remoteip.remote-ip-header=CF-Connecting-IP
server.tomcat.remoteip.protocol-header=X-Forwarded-Proto

# Actuator
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when-authorized

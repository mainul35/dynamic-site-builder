# Application Name
spring.application.name=flashcard-app

# Server Configuration
server.port=8080

# H2 Database Configuration
spring.datasource.url=jdbc:h2:file:./data/flashcarddb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

# H2 Console (for development/debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging
logging.level.com.flashcard=DEBUG
logging.level.org.springframework.web=INFO

# Static Resources Configuration
# Spring Boot automatically serves content from /static, /public, /resources, /META-INF/resources
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.add-mappings=true

# React SPA - Forward all non-API routes to index.html
# This will be handled by a configuration class (Step 3)

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=1GB
spring.servlet.multipart.max-request-size=1GB

# Upload directory
app.upload.dir=uploads

# Plugin System Configuration
app.plugin.directory=plugins
app.plugin.hot-reload.enabled=true
app.plugin.validation.enabled=true

# JWT Configuration
app.jwt.secret=flashcard-cms-secret-key-change-this-in-production-minimum-512-bits
app.jwt.expiration-ms=86400000
app.jwt.refresh-expiration-ms=604800000

# Security Configuration
# Temporarily disable security for development (will be enabled after implementing auth)
spring.security.enabled=false
# Application Name
spring.application.name=flashcard-app

# Server Configuration
server.port=8080

# H2 Database Configuration
spring.datasource.url=jdbc:h2:file:./data/flashcarddb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development/debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging
logging.level.com.flashcard=DEBUG
logging.level.org.springframework.web=INFO

# Static Resources Configuration
# Spring Boot automatically serves content from /static, /public, /resources, /META-INF/resources
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.add-mappings=true

